<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CommentUI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Comment Catalog</h1>

    <div id="formdiv">
        <label>Text</label>
        <input type="text" id="commentname" />
        <button type="button" onclick="create()">Add Comment</button>
    </div>
    <div id="updateformdiv">
        <label>Text</label>
        <input type="text" id="commentnametoupdate" />
        <button type="button" onclick="update()">Update Comment</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="comment.js"></script>

</body>
</html>
